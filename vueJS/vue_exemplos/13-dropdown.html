<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Treinamento Vue.js</title>
    <!-- include vue -->
    <script src="https://unpkg.com/vue"></script>

  </head>
  <body>
    <div id="app">
    <select v-for="color in colors"
            v-model="color.selectedOption">
      <option v-for="option in color.options" :value="option">
      {{option}}
      </option>
    </select>
    </div>
  </body>
  <script>
  console.clear()

  const colors = [
    {
      options:["red", "yellow", "green"],
      selectedOption: "yellow"
    }
  ]

  new Vue({
    el:"#app",
    data:{
      colors
    }
  })
  </script>
</html>
